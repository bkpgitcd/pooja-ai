# Pooja AI - Render.com Deployment Configuration

services:
  - type: web
    name: pooja-ai-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_TTS_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
